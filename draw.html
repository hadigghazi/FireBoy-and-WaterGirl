<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js Character Drawing</title>
    <script src="./p5/p5.js"></script>
    <script src="./scripts/draw.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/draw.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>p5.js Character Drawing</h1>
      <h3>Leave empty for prebuilt characters</h3>
      <div id="canvasContainer1" class="canvas-container">
        <p id="player1-Text">Draw Player 1</p>
        <div id="canvasWrapper1"></div>
        <div class="button-group">
          <button id="clearButton1">Clear</button>
          <button id="nextButton1">Next</button>
        </div>
      </div>
      <div id="canvasContainer2" class="canvas-container" style="display: none">
        <p id="player2-Text">Draw Player 2</p>
        <div id="canvasWrapper2"></div>
        <div class="button-group">
          <button id="clearButton2">Clear</button>
          <button id="nextButton2">Save</button>
        </div>
      </div>
    </div>
  </body>
</html>
